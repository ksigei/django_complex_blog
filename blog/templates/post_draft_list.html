{% extends 'base.html' %}

{% block content %}
  <h1>Draft Posts</h1>
  {% if posts %}
    <ul>
      {% for post in posts %}
        <li>{{ post.title }} - <a href="{% url 'post_detail' pk=post.pk %}">View</a> | <a href="{% url 'post_edit' pk=post.pk %}">Edit</a>
            | <a href="{% url 'post_publish' pk=post.pk %}">Publish</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No posts in draft mode.</p>
  {% endif %}
{% endblock %}
