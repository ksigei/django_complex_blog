{% extends 'base.html' %}

{% block content %}
<!-- new post -->
<div class="container">
    <div class="row">
       
    </div>
</div>
<div class="container">
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4">
            <div class="card mb-4 box-shadow">
                <img class="card-img-top" src="{{ post.post_image.url }}" alt="{{ post.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.body }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <small class="text-muted">{{ post.published_date|date:"F j, Y" }}</small>
                        <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-sm btn-outline-secondary">View</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
